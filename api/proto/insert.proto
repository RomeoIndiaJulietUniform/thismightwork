syntax = "proto3";

package seirraromeo.v1;

option go_package = "github.com/RomeoIndiaJulietUniform/thismightwork/api/pb;pb";

message Vector {
  string id = 1;
  repeated float values = 2;
  map<string, string> metadata = 3;
}

message InsertRequest {
  string collection = 1;
  Vector vector = 2;
}

message InsertResponse {
  bool success = 1;
  string message = 2;
}
