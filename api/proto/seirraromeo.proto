syntax = "proto3";

package seirraromeo.v1;

import "insert.proto";
import "update.proto";
import "delete.proto";
import "bulk_insert.proto";
import "collection.proto";

option go_package = "github.com/RomeoIndiaJulietUniform/thismightwork/api/pb;pb";
option java_package = "io.seirraromeo.client.grpc.protocol.v1";
option java_outer_classname = "SeirraRomeoProto";

service SeirraRomeo {
  // ---------- Vector APIs ----------
  rpc Insert(InsertRequest) returns (InsertResponse) {};
  rpc Upsert(InsertRequest) returns (InsertResponse) {};
  rpc Update(UpdateRequest) returns (UpdateResponse) {};
  rpc Delete(DeleteRequest) returns (DeleteResponse) {};
  rpc BulkInsert(stream InsertRequest) returns (BulkInsertResponse) {};

  // ---------- Collection APIs ----------
  rpc CreateCollection(CreateCollectionRequest) returns (CollectionResponse) {};
  rpc DropCollection(DropCollectionRequest) returns (CollectionResponse) {};
  rpc ListCollections(ListCollectionsRequest) returns (ListCollectionsResponse) {};
}
